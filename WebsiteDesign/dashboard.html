<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard - VitaMind</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <div class="profileHeading">
      <br>
      <h3 class = "myProfile">My Profile</h3>
      <i class="fas fa-cog"></i>
      <h3 class = "logOut">Log Out <i class="fas fa-sign-out-alt"></i></h3>
      <hr class = "separator">
    </div>

    <div class="profileDetails">
      <div class="profileImgDiv"><img class = "profileDiv" src="Images/HealthCase.png" alt=""></div>
      <div class="userDetails">
        <h3>Full Name: </h3>
        <h3>Email: </h3>
        <h3>Current Address: </h3>
        <h3>Phone: </h3>
        <h3>COVID-19 Status: </h3>
        <h3>HES Code: </h3>
      </div>
      <div class="medicalDetails">
        <h3 class = "innerMedDetails">Age: </h3>
        <h3 class = "innerMedDetails">Height: </h3>
        <h3 class = "innerMedDetails">Weight: </h3>
        <h3 class = "innerMedDetails">Blood Type: </h3>
        <h3 class = "innerMedDetails">Chronic Disease History: </h3>
      </div>
    </div>


  </body>
</html>
